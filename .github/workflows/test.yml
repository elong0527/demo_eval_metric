name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install the package in development mode
        pip install -e .
        # Install docs dependencies (includes great-tables)
        pip install great-tables>=0.18.0 jupyter>=1.0.0 matplotlib>=3.5.0 pandas>=2.0.0
        
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=src/polars_eval_metrics --cov-report=html --cov-report=term --cov-report=xml
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

