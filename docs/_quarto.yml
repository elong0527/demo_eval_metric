project:
  type: website
  output-dir: _site
  resources:
    - coverage

metadata-files:
  - _metadata.yml

website:
  title: "Polars Eval Metrics"
  sidebar:
    style: "docked"
    search: true
    contents:
      - section: "Getting Started"
        contents:
          - index.qmd
          - quickstart.qmd
      - section: "Examples"
        contents:
          - metric_define.qmd
          - metric_evaluator.qmd
          - metric_pivot.qmd
          - ard.qmd
      - section: "Resources"
        contents:
          - href: coverage/index.html
            text: Coverage Report
  navbar:
    right:
      - icon: github
        href: https://github.com/elong0527/demo_eval_metric
        aria-label: GitHub

format:
  html:
    theme: cosmo
    toc: true
    toc-depth: 3
    toc-title: "On this page"
    toc-location: right
    code-copy: true
    code-overflow: wrap
    css: styles.css

execute:
  freeze: auto
